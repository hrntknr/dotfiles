set -g mode-keys vi
set -g pane-base-index 1
set -g history-limit 10000
set -g mouse on
set -g prefix C-s
set -g base-index 1
set -g escape-time 10

unbind C-b
bind C-s send-prefix

bind r source-file ~/.tmux.conf
bind @ split-window -v -c "#{pane_current_path}"
bind e setw synchronize-panes on
bind E setw synchronize-panes off
bind / copy-mode \; send-key ?

bind -T copy-mode-vi C-Left send -X previous-word
bind -T copy-mode-vi C-Right send -X next-word
bind -T copy-mode-vi PageUp send-key -X halfpage-up
bind -T copy-mode-vi PageDown send-key -X halfpage-down

set -g pane-border-style "fg=colour238"
set -g pane-active-border-style "fg=colour255"

set -g @pl_sep_r ""
set -g @pl_sep_l ""
set -g @pl_bg  "default"     # メイン背景
set -g @pl_bg0 "colour234"   # ベース背景
set -g @pl_bg1 "colour31"    # 青系
set -g @pl_bg2 "colour240"   # グレー
set -g @pl_fg0 "colour255"   # 明るい文字
set -g @pl_fg1 "colour250"   # 少し暗い文字
set -g status-style "bg=#{@pl_bg},fg=#{@pl_fg1}"
set -g status-left "\
#[bg=#{@pl_bg1},fg=#{@pl_fg0}] #{session_name}\
#[fg=#{@pl_bg1},bg=#{@pl_bg0}]#{@pl_sep_r} "
set -g status-right "\
#[fg=#{@pl_bg2},bg=#{@pl_bg}]#{@pl_sep_l}\
#[bg=#{@pl_bg2},fg=#{@pl_fg0}] %Y-%m-%d %H:%M \
"
set -g window-status-format "\
#[bg=#{@pl_bg0},fg=#{@pl_fg1}] #{window_index}:#{window_name} \
"
set -g window-status-current-format "\
#[fg=#{@pl_bg0},bg=#{@pl_bg2}]#{@pl_sep_r}\
#[bg=#{@pl_bg2},fg=#{@pl_fg0},bold] #{window_index}:#{window_name} \
#[fg=#{@pl_bg2},bg=#{@pl_bg}]#{@pl_sep_r}\
"
set -g window-status-separator ""

if "type copy > /dev/null 2>&1" "bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel 'copy'"
if "! type copy > /dev/null 2>&1" "set -g set-clipboard on"
